<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="py-8 md:px-32 px-0 md:w-1/2 w-full mx-auto">
    
    <div class="flex items-center">
      <div class="md:mx-0 mx-4">
        <span class="font-bold text-2xl bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-purple-500">
          Recipe App
        </span>
      </div>
      <div class="ml-auto text-sm sign-in-or-sign-out"></div>
    </div>

    <!-- Filters for different tabs -->
    <div class="text-center text-xl text-black-500 px-4 md:py-2">Filters:</div>
    <div class="filters md:flex justify-center space-x-2 md:space-y-0 space-y-2">
      <div class="text-center"><a href="#" id="see-all-recipes" class="filter-button inline-block border-2 border-pink-500 text-black-500 rounded px-4 py-2">See All Recipes</a></div>
      <div class="text-center"><a href="#" id="my-recipes-filter" class="filter-button inline-block border-2 border-pink-500 text-black-500 rounded px-4 py-2">My Recipes</a></div>
      <div class="text-center"><a href="#" id="add-a-recipe-filter" class="filter-button inline-block border-2 border-pink-500 text-black-500 rounded px-4 py-2">Add a Recipe</a></div>
    </div>

    <!-- New recipe form -->
    <div>
      <form class="form w-full mt-8" action="index.html">
        <div class="text-2xl font-bold">Post new Recipe</div>
        <input type="text" id="recipe-name" name="recipe-name" placeholder="Recipe Name" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <input type="text" id="recipe-url" name="recipe-url" placeholder="Recipe URL" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <input type="text" id="image-url" name="image-url" placeholder="Image URL" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <input type="text" id="ingredients" name="ingredients" placeholder="Ingredients" class="my-2 p-2 w-64 h-32 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <input type="text" id="instructions" name="instructions" placeholder="Instructions" class="my-2 p-2 w-64 h-32 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <input type="text" id="user-rating" name="user-rating" placeholder="Your rating from 1-10" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <div>
          <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl">Post Recipe</button>
        </div>
      </form>
    </div>

    <div class="recipes">
      <!-- Recepies rendered from JavaScript -->
    </div>

  </div>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

</body>

</html>
